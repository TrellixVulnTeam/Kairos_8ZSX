{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static 'cadastro/style.css' %}">
    <title>Cadastrar Usu√°rio</title>
</head>
<body>
    <div class="center">

            <form method="post">

                {% csrf_token %}
                {{ form.non_field_errors }}
                {% for field in form.visible_fields %}
                <p>
                    {{ field.errors }}
                    {{ field }}
                    {{ field.label_tag }}
                </p>
                {% endfor %}
                <button type="submit" class="submit">Cadastrar</button>

            </form>

    </div>

</body>
</html>
