<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>

    {% if request.session.id %}

        Bem vindo {{ request.session.nome }} <a href="{% url 'logout' %}">Sair</a>

    {% else %}

        <a href="{% url 'cadastro:index' %}">Cadastre-se</a>
        <br />

    {% endif %}
</body>
</html>
